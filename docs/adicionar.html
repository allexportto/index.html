      <main>
      <hr>
      <h1>Receitas Simples</h1>
      <hr>
      <section class="section">
<h2>Adicionar novas receitas</h2>
      <form action="adicionar.html" method="get">
        
                <div class="nome">
                <label for="nome">Nome da Receita:</label>
                <input type="text" id="nome" name="nome" required><br>
                <br>
                </div>
                
                <label for="tempo">Tempo de Preparo(em minutos):</label>
                <input type="number" id="tempo" name="tempo" min="1" required><br>
                <br>
                
                <h3>Porções</h3>
                <label for="serve">Serve até:</label>
                <input type="number" id="serve" name="serve" min="1" required><br>
                <br>
                 
                <h3>Dificuldade</h3>
                <label for="dificuldade"></label>
                <select id="dificuldade" name="dificuldade" required>
                  <option value="facil">Fácil</option>
                  <option value="medio">Médio</option>
                  <option value="dificil">Difícil</option>
                </select><br>
                <br>
                
                <label for="image">Foto da Receita:</label>
                <input type="file" id="image" name="image" accept="image/*" required><br>
                <br>
                
                <h3>Ingredientes:</h3>
                <label for="ingredientes"></label><br>
                <textarea id="ingredientes" name="ingredientes" rows="12" cols="70" placeholder="Digite os ingredientes..." required></textarea><br>
                <br>
                
                <h3>Modo de Preparo:</h3>
                <label for="preparo"></label><br>
                <textarea id="preparo" name="preparo" rows="25" cols="80" placeholder="Digite o modo de preparo..." required></textarea><br>
            
                <button type="submit">Adicionar Receita</button>
            </form>
            <hr>
            </section>
            </main>
  </body>
