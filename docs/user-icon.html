  <section class="section">
  <h1>Cadastro de Novo Usuário</h1>
  <form action="#" method="POST">
    <ul>
     <li><label for="nome">Nome de Usuário:*</label>
    <input type="text" id="nome" name="nome" minimun lenght="2" required><br></li>
    
    <li><label for="email">Email:*</label>
    <input type="email" id="email" name="email" required><br></li>
    
    <li><label for="senha">Senha:*</label>
    <input type="password" id="senha" name="senha" required><br></li>
    
    <li><label for="senha_confirmar">Confirme a senha:*</label>
    <input type="password" id="senha_confirmar" name="senha_confirmar" required><br></li>
    
    <li><label for="telefone">Telefone:</label>
    <input type="tel" id="telefone" name="telefone" placeholder="(XX) XXXXX-XXXX"><br></li>
    
    <li><button type="submit">Cadastrar</button><br>
    <button type="reset">Limpar o Cadastro</button></li>
    </ul>
  </form>
<hr>
